<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcycles</title>
    <link rel="stylesheet" type="text/css" href="../site/css/border.css">
    <link rel="stylesheet" type="text/css" href="../site/css/charities.css">
</head>
<body>

<div class="wrapper">
    <a href="/home" class="box logo"></a>
    <div class="box leaderboard-banner"></div>
    <div class="box sidebar">
        <a href="/game" class="btn Game">
            <div class="overlay">Game</div>
        </a>
        <a href="/" class="btn Blog">
            <div class="overlay">Blog</div>
        </a>
        <a href="/settings" class="btn Account">
            <div class="overlay">Account</div>
        </a>


    </div>

    <div class="box content">
        <a href="/game" id="backarrow"></a>
        <div class="flex box theme">This month's theme</div>
        <div class="box charities">
            <div class="charityDetails" id="charity1">
                <div class="flex imgContainer">
                    <div class="image" id="image1"></div>
                </div>
                <h1 class="charityName">Charity Name</h1>
                <p class="charityDescription">Charity Description</p>
                <div class="btnContainer">
                    <a href="/game/charities" class="charityMore">See More</a>
                </div>

            </div>
            <div class="charityDetails" id="charity2">
                <div class="flex imgContainer">
                    <div class="image" id="image2"></div>
                </div>
                <h1 class="charityName">Charity Name</h1>
                <p class="charityDescription">Charity Description</p>
                <div class="btnContainer">
                    <a href="/game/charities" class="charityMore">See More</a>
                </div>
            </div>
            <div class="charityDetails" id="charity3">
                <div class="flex imgContainer">
                    <div class="image" id="image3"></div>
                </div>
                <h1 class="charityName">Charity Name</h1>
                <p class="charityDescription">Charity Description</p>
                <div class="btnContainer">
                    <a href="/game/charities" class="charityMore">See More</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
