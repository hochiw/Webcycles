<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    <link rel="stylesheet" type="text/css" href="/site/css/border.css">
    <link rel="stylesheet" type="text/css" href="/site/css/settings.css">
</head>
<body>

<div class="wrapper">
    <a href="home.html" class="box logo"></a>
    <div class="box leaderboard-banner"></div>
    <div class="box sidebar">
        <a href="/" class="btn Game">
            <div class="overlay">Game</div>
        </a>
        <a href="/" class="btn Blog">
            <div class="overlay">Blog</div>
        </a>
        <a href="/" class="btn Account">
            <div class="overlay">Account</div>
        </a>
    </div>

    <div class="content">
        <div class="settings">
            <h1 class="title">Account Settings</h1>
            <button id="username" class="text" onClick="location.href = '/settings/changeusername'">Change Username </button>
            <button id="email" class="text" onClick="location.href = '/settings/changeemail'">Change Email Address </button>
            <button id="password" class="text" onClick="location.href = '/settings/changepassword'">Change Password </button>
            <button id="postal" class = "text" onClick="location.href = '/settings/changepostal'">Change Postal Code </button>
        </div>
    </div>
</div>



</body>
</html>
