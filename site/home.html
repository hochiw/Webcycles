<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcycles</title>
    <link rel="stylesheet" type="text/css" href="site/css/border.css">
    <link rel="stylesheet" type="text/css" href="site/css/homepage.css">
</head>
<body>

<div class="wrapper">
    <a href="/home" class="box logo"></a>
    <div class="box leaderboard-banner"></div>
    <div class="box sidebar">
        <a href="/game" class="btn Game">
            <div class="overlay">Game</div>
        </a>
        <a href="/blog" class="btn Blog">
            <div class="overlay">Blog</div>
        </a>
        <a href="/account" class="btn Account">
            <div class="overlay">Account</div>
        </a>


    </div>

    <div class="box content">
        <h1 id="greeting" class="box greeting">Welcome back, <a href="/logout" id="greeting-name">User</a></h1>
        <div class="box leaderboard">
            <div class="tabs">
                <button class="tab-btn" onclick="showLeaderboard(event, 'Global')" id="Default">Global</button>
                <button class="tab-btn" onclick="showLeaderboard(event, 'Friends')">Friends</button>
            </div>
            <div id="Friends" class="leaderboardTab">
                <div class="ranking rank1">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#1</div>
                    </a>
                </div>
                <div class="ranking rank2">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#2</div>
                    </a>
                </div>
                <div class="ranking rank3">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#3</div>
                    </a>
                </div>
                <div class="ranking rank4">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#4</div>
                    </a>
                </div>
                <div class="ranking rank5">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#5</div>
                    </a>
                </div>
            </div>
            <div id="Global" class="leaderboardTab">
                <div class="ranking rank1">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#1</div>
                    </a>
                </div>
                <div class="ranking rank2">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#2</div>
                    </a>
                </div>
                <div class="ranking rank3">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#3</div>
                    </a>
                </div>
                <div class="ranking rank4">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#4</div>
                    </a>
                </div>
                <div class="ranking rank5">
                    <a href="/user" class="profilePicture">
                        <div class="flex overlayR">#5</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="box video">
            <div class="video-container">
                <video autoplay muted loop id="video">
                    <source src="site/css/content/resources/video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="flex video-des">A slideshow description</div>
        </div>
    </div>
</div>

</body>
<script src="site/js/home.js"></script>
</html>
