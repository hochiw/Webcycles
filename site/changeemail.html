<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Email Address</title>
    <link rel="stylesheet" type="text/css" href="../site/css/border.css">
    <link rel="stylesheet" type="text/css" href="../site/css/settings.css">
    <link rel="stylesheet" type="text/css" href="../site/css/changeusername.css">
</head>
<body onload="dispEmail()">

<div class="wrapper">
    <a href="home.html" class="box logo"></a>
    <div class="box leaderboard-banner"></div>
    <div class="box sidebar">
        <a href="/" class="btn Game">
            <div class="overlay">Game</div>
        </a>
        <a href="/" class="btn Blog">
            <div class="overlay">Blog</div>
        </a>
        <a href="settings" class="btn Account">
            <div class="overlay">Account</div>
        </a>
    </div>

    <div class="content">
        <div class="text">
            <h1>Change Email</h1>
            <h2>Current Email: </h2>
            <p id="email"></p><br>
        </div>
        <br>
        <form>
            <h2>New Email:  </h2>
            <input type="email" class="textFormBox" id="newEmail" required/><br><br>
            <input type="submit" onClick="return changeEmail()"/>
            <input id="submit" type="button" onClick="location.href ='../settings'" value="Cancel" />
        </form>
    </div>
</div>

<script>
    var email = "user@example.com";
    function changeEmail() {
        if(email = document.getElementById("newEmail").value == "") {
            alert("Please add new Email");
            return false;
        }
        email = document.getElementById("newEmail").value;
        document.getElementById("newEmail").value = "";
        document.getElementById("email").textContent = email;
        return false;
    }
    function dispEmail() {
        document.getElementById('email').textContent = email;
    }
</script>
</body>
</html>
