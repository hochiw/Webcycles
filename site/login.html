<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="site/css/login.css">
    <meta charset="UTF-8">
    <title>Webcycles</title>
</head>
<body>
<div class = "video-container">
    <video autoplay muted loop id="video">
        <source src="site/css/content/resources/video.mp4" type="video/mp4">
    </video>
</div>

<div class="content">

    <div class="title">Webcycles</div>
    <h3 id="slogan">Plugging the joystick into recycling</h3>
    <div id="btnContainer">
        <button onclick="displayLoginform()" id="login">Login</button>
        <button onclick="displayRegistrationform()" id="register">Register</button>
    </div>
        <form id="loginForm" onsubmit="location.href='../site/home.html'" action="/login" method="post">
            <input id="LUser" class="form username" type="text" name="username" maxlength="20" value placeholder="Username" required><br>
            <input id="LPass" class="form password" type="password" name="password" value placeholder="Password" required><br>
            <input id="Lback" class="form back" type="button" onclick="displayChoicebtn()" value="Back">
            <input id="Lsubmit" class="form submit" type="submit" value="Login">
        </form>
    <form id="registrationForm" onsubmit="location.href='../site/home.html'" enctype="application/json" action="/register" method="post">
        <input id="RUser" class="form username" type="text" name="username" maxlength="20" value placeholder="Username" required><br>
        <input id="REmail" class="form email" type="email" name="email" value placeholder="Email" required><br>
        <input id="RPass" class="form password" type="password" name="password" value placeholder="Password" required>
        <input id="RPassR" class="form password-repeat" type="password" name="password-repeat" value placeholder="Repeat Password" required><br>
        <input id="Rback" class="form back" type="button" onclick="displayChoicebtn()" value="Back">
        <input id="Rsubmit" class="form submit" type="submit" value="Register">
    </form>
</div>

</body>
<script src="site/js/login.js"></script>
<script src="site/js/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('messages', function(data) {
        alert(data);
    });

</script>
</html>
