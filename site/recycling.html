<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcycles</title>
    <link rel="stylesheet" type="text/css" href="../site/css/border.css">
    <link rel="stylesheet" type="text/css" href="../site/css/recycling.css">
    <link rel="stylesheet" type="text/css" href="../site/css/game.css">
</head>
<body>

<div class="wrapper">
    <a href="/home" class="box logo"></a>
    <div class="box leaderboard-banner"></div>
    <div class="box sidebar">
        <a href="/game" class="btn Game">
            <div class="overlay">Game</div>
        </a>
        <a href="/blog" class="btn Blog">
            <div class="overlay">Blog</div>
        </a>
        <a href="/account" class="btn Account">
            <div class="overlay">Account</div>
        </a>


    </div>

    <div class="box content">
        <div class="flex arrowcontainer">
            <a href="/game" id="backarrow"></a>
        </div>
        <div class="flex gamenav">
            <div class="flex navContainer">
                <a class="flex nav" href="playerscore">Playerscore</a>
            </div>
            <div class="flex navContainer default">
                <a class="flex nav" href="recycling">Recycling</a>
            </div>
            <div class="flex navContainer">
                <a class="flex nav" href="charities">Charities</a>
            </div>
            <div class="flex navContainer">
                <a class="flex nav" href="friends">Friends List</a>
            </div>
        </div>
        <div id="infoContainer">
            <div class="materials" id="paper">
                <h1>Paper</h1>
                <div class="icon" id="paperIcon"></div>
                <p>Available: <span id="papAva">257</span></p>
                <div>
                    <input type="number" id="papInput" class="convert-value" value="0" name="quantity" min="0" max="257" oninput="input(this,'papRange','papAva');">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="257" value="0" step="1" class="slider" id="papRange" oninput="slider(this,'papInput','papAva')">
                    </div>
                </div>
            </div>
            <div class="materials" id="metal">
                <h1>Metal</h1>
                <div class="icon" id="metalIcon"></div>
                <p>Available: <span id="mAva">138</span></p>
                <div>
                    <input type="number" id="mInput" class="convert-value" value="0" name="quantity" min="0" max="138" oninput="input(this,'mRange','mAva');">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="138" value="0" step="1" class="slider" id="mRange" oninput="slider(this,'mInput','mAva')">
                    </div>
                </div>
            </div>
            <div class="materials" id="plastic">
                <h1>Plastic</h1>
                <div class="icon" id="plasticIcon"></div>
                <p>Available: <span id="plaAva">386</span></p>
                <div>
                    <input type="number" id="plaInput" class="convert-value" value="0" name="quantity" min="0" max="386" oninput="input(this,'plaRange','plaAva')">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="386" value="0" step="1" class="slider" id="plaRange" oninput="slider(this,'plaInput','plaAva')">
                    </div>
                </div>
            </div>
            <div class="materials" id="glass">
                <h1>Glass</h1>
                <div class="icon" id="glassIcon"></div>
                <p>Available: <span id="gAva">507</span></p>
                <div>
                    <input type="number" id="gInput" class="convert-value" value="0" name="quantity" min="0" max="507" oninput="input(this,'gRange','gAva')">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="507" value="0" step="1" class="slider" id="gRange" oninput="slider(this,'gInput','gAva')">
                    </div>
                </div>
        </div>

    </div>
        <div class="flex convertContainer">
            <p>Total points to convert: <span id="total">0</span></p>
        </div>
        <div class="flex" id="convertBtnContainer">
            <a href="/game" id="convertBtn">
                <p>Convert</p>
            </a>
        </div>
</div>

</body>
<script src="../site/js/recycling.js"></script>
</html>
