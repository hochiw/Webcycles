<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcycles</title>
    <link rel="stylesheet" type="text/css" href="../site/css/border.css">
    <link rel="stylesheet" type="text/css" href="../site/css/recycling.css">
    <link rel="stylesheet" type="text/css" href="../site/css/game.css">
</head>
<body>

<div class="wrapper">
    <a href="/home" class="box logo"></a>
    <div class="box leaderboard-banner"></div>
    <div class="box sidebar">
        <a href="/game" class="btn Game">
            <div class="overlay">Game</div>
        </a>
        <a href="/blog" class="btn Blog">
            <div class="overlay">Blog</div>
        </a>
        <a href="/account" class="btn Account">
            <div class="overlay">Account</div>
        </a>


    </div>

    <div class="box content">
        <div class="flex arrowcontainer">
            <a href="/game" id="backarrow"></a>
        </div>
        <div class="flex gamenav">
            <div class="flex navContainer">
                <a class="flex nav" href="playerscore">Playerscore</a>
            </div>
            <div class="flex navContainer default">
                <a class="flex nav" href="recycling">Recycling</a>
            </div>
            <div class="flex navContainer">
                <a class="flex nav" href="charities">Charities</a>
            </div>
            <div class="flex navContainer">
                <a class="flex nav" href="friends">Friends List</a>
            </div>
        </div>
        <div id="infoContainer">
            <div class="materials" id="paper">
                <h1>Paper</h1>
                <div class="icon" id="paperIcon"></div>
                <p>Added: <span id="papTotal">0</span></p>
                <div>
                    <input type="number" id="papInput" class="convert-value" value="0" name="quantity" min="0" max="1000" oninput="input(this,'papRange','papTotal','paperForm');">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="1000" value="0" step="1" class="slider" id="papRange" oninput="slider(this,'papInput','papTotal','paperForm')">
                    </div>
                </div>
            </div>
            <div class="materials" id="metal">
                <h1>Metal</h1>
                <div class="icon" id="metalIcon"></div>
                <p>Added: <span id="mTotal">0</span></p>
                <div>
                    <input type="number" id="mInput" class="convert-value" value="0" name="quantity" min="0" max="1000" oninput="input(this,'mRange','mTotal','metalForm');">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="1000" value="0" step="1" class="slider" id="mRange" oninput="slider(this,'mInput','mTotal','metalForm')">
                    </div>
                </div>
            </div>
            <div class="materials" id="plastic">
                <h1>Plastic</h1>
                <div class="icon" id="plasticIcon"></div>
                <p>Added: <span id="plaTotal">0</span></p>
                <div>
                    <input type="number" id="plaInput" class="convert-value" value="0" name="quantity" min="0" max="1000" oninput="input(this,'plaRange','plaTotal','plasticForm')">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="1000" value="0" step="1" class="slider" id="plaRange" oninput="slider(this,'plaInput','plaTotal','plasticForm')">
                    </div>
                </div>
            </div>
            <div class="materials" id="glass">
                <h1>Glass</h1>
                <div class="icon" id="glassIcon"></div>
                <p>Added: <span id="gTotal">0</span></p>
                <div>
                    <input type="number" id="gInput" class="convert-value" value="0" name="quantity" min="0" max="1000" oninput="input(this,'gRange','gTotal','glassForm')">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="1000" value="0" step="1" class="slider" id="gRange" oninput="slider(this,'gInput','gTotal','glassForm')">
                    </div>
                </div>
        </div>

    </div>
        <div class="flex convertContainer">
            <p>Total points to convert: <span id="total">0</span></p>
        </div>
        <div class="flex" id="convertBtnContainer">
            <form id="convertRequest" action="/game/recycling" method="post">
                <input type="hidden" name="Paper" id="paperForm" value="0">
                <input type="hidden" name="Metal" id="metalForm" value="0">
                <input type="hidden" name="Plastic" id="plasticForm" value="0">
                <input type="hidden" name="Glass" id="glassForm" value="0">
                <input type="hidden" name="Total" id="totalForm" value="0">
                <input id="convertBtn" type="submit" value="Submit" value="0">
            </form>

        </div>
</div>
</body>
<script src="../site/js/recycling.js"></script>
</html>
