<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcycles</title>
    <link rel="stylesheet" type="text/css" href="../site/css/border.css">
    <link rel="stylesheet" type="text/css" href="../site/css/game.css">
</head>
<body>

<div class="wrapper">
    <a href="/home" class="box logo"></a>
    <div class="box leaderboard-banner"></div>
    <div class="box sidebar">
        <a href="/game" class="btn Game">
            <div class="overlay">Game</div>
        </a>
        <a href="/blog" class="btn Blog">
            <div class="overlay">Blog</div>
        </a>
        <a href="/account" class="btn Account">
            <div class="overlay">Account</div>
        </a>


    </div>

    <div class="box content">
        <div class="flex arrowcontainer">
            <a href="/home" id="backarrow"></a>
        </div>
        <div class="flex">
            <p>Select one</p>
        </div>
        <a href="/game/playerscore" class="flex gamebtn" id="btn-playerscore">
            <div class="overlay">Playerscore</div>
        </a>
        <a href="/game/recycling" class="flex gamebtn" id="btn-recycling">
            <div class="overlay">Recycling</div>
        </a>
        <a href="/game/charities" class="flex gamebtn" id="btn-charities">
            <div class="overlay">Charities</div>
        </a>
        <a href="/game/friends" class="flex gamebtn" id="btn-friends">
            <div class="overlay">Friends</div>
        </a>
    </div>
</div>

</body>
</html>
