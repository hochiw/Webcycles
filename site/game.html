<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcycles</title>
    <link rel="stylesheet" type="text/css" href="../site/css/border.css">
    <link rel="stylesheet" type="text/css" href="../site/css/game.css">
</head>
<body>

<div class="wrapper">
    <a href="/home" class="box logo"></a>
    <div class="box leaderboard-banner"></div>
    <div class="box sidebar">
        <a href="/game" class="btn Game">
            <div class="overlay">Game</div>
        </a>
        <a href="/blog" class="btn Blog">
            <div class="overlay">Blog</div>
        </a>
        <a href="/settings" class="btn Account">
            <div class="overlay">Account</div>
        </a>


    </div>

    <div class="box content">
        <div class="flex" id="circle-container">
            <div class="flex" id="circle">Select One</div>
        </div>
        <a href="/game/playerscore" class="flex gamebtn" id="btn-playerscore"></a>
        <a href="/game/recycling" class="flex gamebtn" id="btn-recycling"></a>
        <a href="/game/charities" class="flex gamebtn" id="btn-charities"></a>
        <a href="/game/friends" class="flex gamebtn" id="btn-friends"></a>
    </div>
</div>

</body>
</html>
